	<div class="wrap" >
		Project: RecursiveCanvas
		
		<canvas id="canvas"></canvas>
		<img id="save" />

	<script type="text/javascript" charset="utf-8">
		
	var randomRange = function(min,max){
	 	return	(Math.random()*(max-min))+min;

	}
		
	var canvas = document.getElementById('canvas');
	canvas.width = window.innerWidth;
	canvas.height= window.innerHeight;
	
	
	var c = canvas.getContext("2d");
	
	c.globalCompositeOperation = "destination-over";
	c.translate(500,500);

	var color_options = ["red","blue", "green"];

	var staticBranch = function(length){

				//c.save();

				c.rotate(Math.sin(randomRange(0,10)));
				// c.rotate(Math.PI/8);
				c.scale(0.8,0.8);
				//c.appendData(img);
				// var color = "#336";
				
				//Doing that with HSL is interesting...
				// var color = "rgb("+ Math.floor(randomRange(1,255))  + "," + Math.floor(randomRange(1,255))  + "," + Math.floor(randomRange(1,255))  + ")";
				var color = color_options[Math.floor(randomRange[0, color_options.length])];
				c.strokeStyle = color;
				c.lineWidth = length * 0.1;
				c.lineCap = "round";
				c.beginPath();
				c.moveTo(0,0);
				c.lineTo(0, -length);

				c.stroke();			
				c.translate(0, -length);
				
				
				
				
			};		
						
						/*staticBranch.appendData(img[i]);*/
				//this.appendTo(img);
			
		
					
				

			//c.restore();
				
			
				
				

				if(length > 1){
					staticBranch(length*0.5);
					staticBranch(length*0.8);
					//img(length*0.2);	
				}
				c.restore();
		
	
	
			

	// staticBranch(200);	
	
	
	
	
		staticBranch(300);
